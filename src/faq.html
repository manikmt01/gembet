<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Search Bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#f4f7fa] to-[#dce1e7] flex items-center justify-center min-h-screen p-6">

  <form class="w-full max-w-lg">
    <div
      class="relative flex items-center bg-white/80 backdrop-blur-md border border-gray-200 rounded-full shadow-md hover:shadow-lg transition-all duration-300">

      <!-- Search Icon -->
      <div class="pl-5 text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1011 18.5a7.5 7.5 0 005.65-2.85z" />
        </svg>
      </div>

      <!-- Input -->
      <input type="text" placeholder="Search for articles, topics..."
        class="w-full px-4 py-3 pl-3 pr-32 text-sm text-gray-700 placeholder-gray-400 bg-transparent focus:outline-none" />

      <!-- Submit Button -->
      <button type="submit"
        class="absolute right-1.5 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-5 py-2.5 rounded-full transition-all duration-200">
        Search
      </button>
    </div>
  </form>

</body>

</html>
